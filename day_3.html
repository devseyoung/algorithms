    /*
    Define a function that takes an integer argument and returns logical value true or false depending on if the integer is a prime.
    Per Wikipedia, a prime number (or a prime) is a natural number greater than 1 that has no positive divisors other than 1 and itself.
    */
    function isPrime(num) {

      if (num === 1 || num < 1) {
        return false;
      } else if (num === 2) {
        return true;
      } else {
        for (let x = 2; x < num; x++) {
          if (num % x === 0) {
            return false;
          }
        }
        return true;
      }
    }

    /*
    You live in the city of Cartesia where all roads are laid out in a perfect grid
      .You arrived ten minutes too early to an appointment, so you decided to take the opportunity to go
    for a short walk.The city provides its citizens with a Walk Generating App on their phones--
      everytime you press the button it sends you an array of one - letter strings representing directions to walk(eg. [
        'n', 's', 'w', 'e'
      ]).You always walk only a single block in
      a direction and you know it takes you one minute to traverse one city block, so create a
    function that will
    return true
    if the walk the app gives you will take you exactly ten minutes(
        you don 't want to be early or late!) and will, of course, return you to your starting point. Return false otherwise.

        Note: you will always receive a valid array containing a random assortment of direction letters('n', 's', 'e',
          or 'w'
          only).It will never give you an empty array(that 's not a walk, that'
          s standing still!).
    */

    function isValidWalk(walk) {
      let dx = 0
      let dy = 0
      let dt = walk.length

      for (let i = 0; i < walk.length; i++) {
        switch (walk[i]) {
          case 'n':
            dy--;
            break
          case 's':
            dy++;
            break
          case 'w':
            dx--;
            break
          case 'e':
            dx++;
            break
        }
      }

      return dt === 10 && dx === 0 && dy === 0
    }

    /*
    Your task is to construct a building which will be a pile of n cubes.The cube at the bottom will have a volume of
      n ^ 3, the cube above will have volume of (n - 1) ^ 3 and so on until the top which will have a volume of 1 ^ 3.

    You are given the total volume m of the building.Being given m can you find the number n of
      cubes you will have to build ?

      The parameter of the
    function findNb(find_nb, find - nb, findNb) will be an integer m and you have to
    return the integer n such as n ^ 3 + (n - 1) ^ 3 + ...+1 ^ 3 = m
    if such a n exists or - 1
    if there is no such n.

    Examples: findNb(1071225) --> 45
              findNb(91716553919377) --> -1
    */

    function findNb(m) {
      let n = parseInt(Math.sqrt(2 * (Math.sqrt(m)))) - 1;
      while (((n * (n + 1)) / 2) ** 2 < m) {
        n++;
      }
      return ((n * (n + 1)) / 2) ** 2 > m ? -1 : n;
    }
